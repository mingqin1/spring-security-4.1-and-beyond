<div class="container">
	<h1>{{messageListType}}</h1>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Created</th>
					<th>Summary</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="message in messages">
					<td>{{ message.created | date:'MM/dd/yyyy' }}</td>
					<td><a ng-click="viewMessage(message)">{{message.summary}}</a></td>
					<td><a ng-click="deleteMessage(message)" class="btn btn-primary btn-xs">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
